server {
    listen 80;
    index index.php index.html;
    server_name localhost;
    charset utf-8;

    # ドキュメントルートの設定は正しいです
    root /var/www/public;

    location / {
        # 静的ファイルが存在しない場合、全てのリクエストを /index.php に内部書き換えする
        try_files $uri $uri/ /index.php?$query_string;
    }

    # index.php へのリクエストを PHP-FPM に渡す
    location ~ \.php$ {
        # PHP-FPM サービス名とポート（docker-compose.ymlで定義した 'php' サービス）
        fastcgi_pass php:9000;
        fastcgi_index index.php;
        fastcgi_buffers 16 16k;
        fastcgi_buffer_size 32k;

        # SCRIPT_FILENAME の設定を Laravel のルートパスに合わせた形式で上書き
        # Nginxの設定で root が /var/www/public であるため、index.php を直接指定します
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;

        # ★★★ この2行を追加 ★★★
        fastcgi_param PATH_INFO $fastcgi_path_info;
        fastcgi_param REQUEST_URI $request_uri;
        # ★★★ ここまで追加 ★★★

        # NginxとPHP-FPM間で変数を共有するために必要なファイル
        include fastcgi_params;
    }

    # Nginxが処理できない静的ファイルを隠蔽
    location ~ /\. {
        deny all;
    }
}